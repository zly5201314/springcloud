<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .myrow{
            margin-bottom:10px
        }
    </style>
</head>
<body>
<form id="myForm">
    <input type="hidden" name="id" id="id">
    <div class="container-fluid">
        <div class="row myrow">
            <div class="col-md-2">
                <label for="name">姓名</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-2">
                <label for="age">年龄</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="age" name="age">
            </div>
        </div>
        <div class="row myrow">
            <div class="col-md-2">
                <label>性别</label>
            </div>
            <div class="col-md-4">
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="2">女
            </div>
        </div>
    </div>
</form>
</body>
</html>
